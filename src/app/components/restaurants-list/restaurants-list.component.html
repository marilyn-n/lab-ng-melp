<body id="cards">
   

<div *ngFor="let restaurant of restaurants" class="card-body"> 
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{restaurant.name}}</mat-card-title>
    <mat-card-subtitle>Melp.com</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
  </mat-card-content>
  <ul>
    <li>{{restaurant.rating}}</li>
    <li>{{restaurant.address.street}}</li>
    <li>{{restaurant.address.city}}</li>
    <li>{{restaurant.address.state}}</li>
    <li> <a href="{{restaurant.contact.site}}">{{restaurant.contact.site}}</a></li>
  </ul>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
</body>
