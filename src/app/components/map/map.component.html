<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Insert Adress">
  </mat-form-field>
</form>

<section> 
  <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoseLocation($event)">
    <agm-marker 
    [latitude]="lat" 
    [longitude]="lng"
    *ngIf="locationChosen">
  </agm-marker>
  </agm-map>
</section>
